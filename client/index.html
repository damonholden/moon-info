<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>

<body>
	<form action="/moon" method='get'>
		<label for="lang">language</label>
		<select name="lang" id="" title='the language that the moon information will
						be in.'>
			<option value="en">English</option>
		</select>
		<label for="date">date</label>
		<input type="date" name="date" id="" title='the date that the moon information will
						be in.'>
		<label for="location">location</label>
		<select name="location" id="" title='the location where you want the Moon
				information relevant to'>
			<option value="BA333">London</option>
		</select>
		<input type="submit" value="submit">
	</form>

</body>

</html>
